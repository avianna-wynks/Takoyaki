<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Takoyaki</title>
  </head>
  <body>
    <div class="container">
      <div id="side"></div>
      <div class="StartResetButton">
        <button id="startButton" class="buttons" onclick="disabled = true;">
          START
        </button>
        <button id="resetButton" class="buttons">RESET</button>
      </div>
      <div id="table" class="table">
        <div class="deck">
          <button id="drawButton" class="drawButton" disabled="true">
            Draw
          </button>
        </div>
        <div class="tako">
          <img src="pics/tako.png" class="takochan" />
        </div>
        <div class="drawCard"></div>
        <div class="discardCard"></div>
        <div id="userPan" class="userPan">
          <div class="userPanCards"></div>
        </div>
        <div id="compPan" class="compPan"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
